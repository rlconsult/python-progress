[pytest]
python_files =
    progressbar/*.py
    tests/*.py
    examples.py

addopts =
    --cov progressbar
    --cov-report term-missing
    --cov-report html
    --doctest-modules
    --pep8
    --flakes

pep8ignore =
    *.py W391
    docs/*.py ALL

flakes-ignore =
    docs/*.py ALL

no-cov-on-fail = true
